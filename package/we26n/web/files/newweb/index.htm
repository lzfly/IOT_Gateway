//判断是否加载完成 

function Imagess(url){    

    var val=url; 

    var img=new Image(); 

    if(Browser.ie){ 

        img.onreadystatechange =function(){  

            if(img.readyState=="complete"||img.readyState=="loaded"){ 

			   $("#wonderful_moment").html('<img width="100%" height="100%" src="'+url+'"></img>');

            } 

        }        

    }else if(Browser.Moz){ 

        img.onload=function(){ 

            if(img.complete==true){ 

                $("#wonderful_moment").html('<img width="100%" height="100%" src="'+url+'"></img>');

            } 

        }        

    }    

    //如果因为网络或图片的原因发生异常，则显示该图片

}
